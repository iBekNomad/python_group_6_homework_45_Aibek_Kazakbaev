{% load staticfiles %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info py-md-0 sticky-top">
        <div class="container-sm">
            <a class="navbar-brand mr-md-5 align-self-start mb-2" href="/">TO-DO List</a>
            <div class="justify-content-start">
                <ul class="navbar-nav ml-md-5">
                    <li class="nav-item active">
                        <a class="nav-link px-md-3 py-md-2" href="/articles/add">Add New Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-sm">
        <div class="bg-color pt-2 pb-2">
            <div class="row pt-sm-5 pt-md-5 p-md-0 p-lg-5">
                <div class="col col-12 col-md-6">
                    <h3 class="item-title pb-3 text-uppercase text-info">List of tasks</h3>
                    {% for article in articles %}
                        <h3>{{ article.pk }} | {{ article.description }}</h3>
                        <p>Статус: {{ article.get_status_display }}</p>
                        <p>{{ article.created_at }}</p>
                    {% endfor %}
                </div>
            </div>
            <a href="/articles/add" class="btn btn-lg btn-info ml-5 mb-5">Add New Task</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
